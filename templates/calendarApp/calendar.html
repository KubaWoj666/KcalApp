{% extends '_base.html' %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
{% endblock css %}
    

{% block content %}
<div class="clearfix">
    <a class="btn btn-info left" href="{% url 'calendar' %}?day={{ prev_month }}"> Previous Month </a>
    <a class="btn btn-info right" href="{% url 'calendar' %}?day={{ next_month }}"> Next Month </a>
</div>


{{ calendar }}

{% endblock content%}
