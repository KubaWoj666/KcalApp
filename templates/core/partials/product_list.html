
    <h3>Products</h3>
    <ul id="product_list">
        
        {% if products %}
            {% for product in products  %}
                <li product-name="{{product.name}}">{{product.name}} - {{product.kcal}} kcal/100g</li>
            {% endfor %}
        {% else %}
            <p>Nie ma jeszcze żadnych produktów </p>
        {% endif %}
            
        
            

    </ul>
