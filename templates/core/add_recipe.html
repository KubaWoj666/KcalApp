
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            width: 90%;
            height: 80%;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-list {
            flex: 1;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }

        .product-list h3 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .product-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .product-list li {
            margin-bottom: 8px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-list li:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .form-container {
            flex: 2;
            padding: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .product-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-input input {
            width: 30%;
        }

        .product-input select {
            width: 60%;
        }

        .selected-products {
            margin-top: 20px;
        }

        .selected-products h4 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lista produktów -->
        <div class="product-list">
            <h3>Produkty</h3>
            <ul>
                <li>Chicken</li>
                <li>Rice</li>
                <li>Tomatoes</li>
                <li>Onion</li>
                <li>Garlic</li>
            </ul>
        </div>

        <!-- Formularz -->
        <div class="form-container">
            <h3>Nowy Przepis</h3>
            <form method="post" id="recipe-form">
                <input type="text" name="recipe_name" placeholder="Nazwa przepisu" required>
                
                <div class="product-input">
                    <select id="product-select">
                        <option value="Chicken">Chicken</option>
                        <option value="Rice">Rice</option>
                        <option value="Tomatoes">Tomatoes</option>
                        <option value="Onion">Onion</option>
                        <option value="Garlic">Garlic</option>
                    </select>
                    <input type="number" name="grams" placeholder="Gramatura" required>
                    <button type="button" id="add-product">Dodaj</button>
                </div>

                <div class="selected-products">
                    <h4>Wybrane produkty:</h4>
                    <ul id="selected-products-list"></ul>
                </div>

                <button type="submit">Zapisz przepis</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("add-product").addEventListener("click", function () {
            const productSelect = document.getElementById("product-select");
            const gramsInput = document.querySelector("input[name='grams']");
            const selectedProductsList = document.getElementById("selected-products-list");

            const product = productSelect.value;
            const grams = gramsInput.value;

            if (product && grams) {
                const listItem = document.createElement("li");
                listItem.textContent = `${product} - ${grams}g`;
                selectedProductsList.appendChild(listItem);

                // Resetujemy wartość gramatury
                gramsInput.value = "";
            } else {
                alert("Wybierz produkt i podaj gramaturę.");
            }
        });
    </script>
</body>
</html>
